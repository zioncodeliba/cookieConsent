name: Build & Publish WPCCM (SFTP to Cloudways)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read

env:
  PLUGIN_SLUG: wp-cookie-consent-manager
  MAIN_FILE: wp-cookie-consent-manager.php
  PUBLIC_BASE_URL: https://wordpress-1142719-5821343.cloudwaysapps.com/ck_updates
  REMOTE_DIR: /home/1142719.cloudwaysapps.com/gzqxdmbtuu/public_html/ck_updates

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: ver
        run: |
          TAG="${GITHUB_REF_NAME:-}"
          if [[ -n "$TAG" ]]; then
            VERSION="${TAG#v}"
          else
            VERSION=$(grep -oP "Version:\s*\K[0-9]+\.[0-9]+\.[0-9]+" ${PLUGIN_SLUG}/${MAIN_FILE})
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create ZIP
        id: zip
        run: |
          ZIP_NAME="${PLUGIN_SLUG}-${{ steps.ver.outputs.version }}.zip"
          zip -r "$ZIP_NAME" . -x "*.git*" "*.github*" "dist/*" "node_modules/*" "*.log"
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Create update JSON
        run: |
          VERSION="${{ steps.ver.outputs.version }}"
          ZIP_NAME="${{ steps.zip.outputs.zip_name }}"
          DOWNLOAD_URL="${PUBLIC_BASE_URL}/${ZIP_NAME}"

          cat > wpccm.json <<JSON
          {
            "name": "WP Cookie Consent Manager",
            "slug": "${PLUGIN_SLUG}/${MAIN_FILE}",
            "version": "${VERSION}",
            "author": "code&core",
            "download_url": "${DOWNLOAD_URL}",
            "requires": "5.8",
            "tested": "6.6",
            "requires_php": "7.4",
            "sections": {
              "description": "Release ${VERSION}",
              "changelog": "Release ${VERSION}"
            }
          }
          JSON

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          port: ${{ secrets.SFTP_PORT }}
          password: ${{ secrets.SFTP_PASSWORD }}
          source: "${{ steps.zip.outputs.zip_name }},wpccm.json"
          target: "${{ env.REMOTE_DIR }}/"
